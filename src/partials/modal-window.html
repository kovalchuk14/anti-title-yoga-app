<!DOCTYPE html>
<html lang="en">

<body>
  <div class="checkout-10-container">
    <div class="checkout">
      <button class="checkout-close-button" type="button">
        <svg class="checkout-close-icon" width="32" height="32">
          <use href="../images/icons.svg#icon-close"></use>
        </svg>
      </button>
      <p class="checkout-main-text">Join Now!</p>
      <p class="checkout-session">One Session</p>
      <p class="checkout-price">$10</p>
      <form>
        <div class="checkout-form-container">
          <label class="checkout-label" for="user-name">Your Name</label>
          <input class="checkout-input" id="user-name" name="user-name" type="text" placeholder="Liam" />
        </div>
        <div class="checkout-email-and-phone">
          <div class="checkout-form-container">
            <label class="checkout-label" for="email">Email</label>
            <input class="checkout-input" id="email" name="email" type="email" placeholder="hello@yogabloom.com" />
          </div>
          <div class="checkout-form-container">
            <label class="checkout-label" for="phone-number">
              Phone number
            </label>
            <input class="checkout-input" id="phone-number" name="phone-number" type="tel"
              placeholder="+380 (95) 123 12 12" />
          </div>
        </div>
        <button class="checkout-send-button" type="submit">
          Go to checkout
        </button>
      </form>
    </div>
  </div>
